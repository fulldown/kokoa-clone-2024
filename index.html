<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Welcome to Niko Giga Study</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>07:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-wifi"></i>
                <span>90%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>

        <header class="welcome-header">
            <img class="welcome-header__img" src="img/g_logo.png" />
            <h1 class="welcome-header__title">Welcome to Giga Study!</h1>
            <p class="welcome-header__text">기가 스터디에 오신것을 환영합니다!</p>
            <p class="welcome-header__text">회원이시면 로그인을 하시고</p>
            <p class="welcome-header__text">회원이 아니시면 회원 가입을 해 주세요.</p>
        </header>

        <form action="classroom.html" method="get" id="login-form">
            <input name="username" type="text" placeholder="Email or ID (8자리이상)" required minlength="8" />
            <input name="password" type="password" placeholder="Password (8자리이상)" required minlength="8" />
            <input type="submit" value="로그인" />
        </form>

        <form action="#" method="get" id="login-form">
            <input type="submit" value="회원 가입" />
            <a href="#">비밀번호 및 계정을 분실하였으면 여기를 클릭하세요!</a>
        </form>

        <div id="no-mobile">
            <span>Your screen is too big 😭</span>
        </div>

        <script src="https://kit.fontawesome.com/25ef199862.js" crossorigin="anonymous"></script>
    </body>
</html>
