<!DOCTYPE html>
<html lang="kr">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Nemo Teacher</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
            </div>
            <div class="status-bar__column">
                <span>07:00</span>
            </div>
            <div class="status-bar__column">
                <i class="fas fa-wifi"></i>
                <span>90%</span>
                <i class="fas fa-battery-full fa-lg"></i>
            </div>
        </div>
        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Nemo</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-bars fa-lg"></i></span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Monday, January 14, 2024</div>

            <div class="message-row">
                <img src="img/nemo.png" />
                <div class="message-row__content">
                    <span class="message__author">Nemo</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi</span>
                        <span class="message__time">13:27</span>
                    </div>
                </div>
            </div>

            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi nice to meet you!</span>
                        <span class="message__time">13:29</span>
                    </div>
                </div>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="ë©”ì„¸ì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”..." />
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </form>
        <div id="splash-screen"><img class="class="welcome-header__img" src="img/g_logo.png" /></div>
        <div id="no-mobile">
            <span>Your screen is too big ðŸ˜­</span>
        </div>

        <script src="https://kit.fontawesome.com/25ef199862.js" crossorigin="anonymous"></script>
    </body>
</html>
